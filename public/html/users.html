<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry</title>
    <link href="./CSS/navBar.css" rel="stylesheet">
    <link href="./CSS/newUser.css" rel="stylesheet">
</head>

<body>
    <div id="navbar">
        <img id="logo" src="images/logoWhite.png" />
        <div id="debugSwitch">
            <label class="label">Debug</label>
            <label class="switch">
                <input type="checkbox" id="debug">
                <span class="slider round"></span>
            </label>
        </div>
        <h1>Telemetry server</h1>
        <div id="carStatus" class="">
            <p></p>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Menu 
          <i class="fa fa-caret-down"></i>
        </button>
            <div class="dropdown-content">
                <a href="/login/logout?_method=DELETE" style="background-color:rgb(136, 0, 0)">Log out</a>
                <a href="/">Dashboard</a>
                <a href="live">Live</a>
                <a href="history">History</a>
                <a href="converter">Converter</a>
                <a href="#" id="settingsNav">Settings &#x2193;</a>
                <div class="settings-content">
                    <a href="settings">DBC</a>
                    <a href="users">Users</a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="section">
            <h1>create new user</h1>
            <form>
                <div class="inputDiv">
                    <label for="user">user</label><br>
                    <input type="text" id="user" name="username" required>
                </div>

                <div class="inputDiv">
                    <label for="password">password</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="inputDiv">
                    <label for="admin">admin rights:</label>
                    <input type="checkbox" id="admin" name="admin" value="true">
                </div>
                <button type="submit">submit</button>
            </form>
        </div>

        <div class="section">
            <h1>manage users</h1>
            <table id="usersTable">
                <tr>
                    <th>Username</th>
                    <th>admin</th>
                    <th>Delete</th>
                    <th>Change password</th>

                </tr>
            </table>
        </div>
    </main>

</body>

<script src="./javascript/newUser.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./javascript/navBar.js"></script>

</html>
